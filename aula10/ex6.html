<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: 200 16px Arial;
            color: white;
            background: blue ;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 40px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.485);
            margin: 20px;
        }
        div#area2 {
            display: none;
        }


    </style>
</head>
<body>
    <div id="area">
        <p>Interaja</p>
    </div>
    <div id="area2">
        <p>Parabens</p>
    </div>
    <script>
        var a = window.document.querySelector("div#area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        function clicar() {
            a.innerHTML ="Clicou"
            a.style.background = "blue"
        }
        function entrar() {
            a.innerHTML = "Entrou"
            a.style.background = "red"
        }
        function sair() {
            a.innerHTML = "Saiu"
            a.style.background = "green"
        }
    </script>
</body>
</html>

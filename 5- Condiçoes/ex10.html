<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <span>Velocidade do carro: </span><input type="number" name="vel" id="ivel">
    <input type="button" value="Submeter" onclick="submeter()">
    <div id="result"></div>
    <script>
        function submeter() {
            var velmax = 70
            var textvel = document.querySelector("input#ivel")
            var result = document.querySelector("div#result")
            var vel = Number(textvel.value)
            if (vel > velmax) {
                result.innerHTML = "Multado"
            } else {
                result.innerHTML = "Dentro do limite!"
            }
        }
        
    </script>
</body>
</html>

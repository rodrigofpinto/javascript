    <title>JavaScript</title>
    <style>
        #container {
            width: 500px;
            height: 500px;
            position: relative;
            background: gray;
        }

        #animate {

            width: 60px;
            height: 60px;
            position: absolute;
            background: blue;
        }
    </style>
</head>

<body>

    <div id="container">
        <p>A animação aparecerá aqui.</p>
        <div id="animate"></div>
    </div>
    <script>
        function mover() {
            var elem = document.getElementById('animate'); var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 500) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>

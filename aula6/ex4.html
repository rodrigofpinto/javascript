<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digite o seu nome:")
        document.write(`O seu nome tem ${nome.length} letras.`)
        document.write(`O seu nome em maiúsculas, ${nome.toUpperCase()} .`)
        document.write(`O seu nome em maiúsculas, ${nome.toLowerCase()} .`)
    </script>
</body>
</html>
